<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    
</head>
<body>
    <h2>STUDENT REGISTRATION FORM</h2>
    <form>
        <!-- Basic Information -->
        <fieldset>
            <legend>Basic Information</legend>
            <label>First Name*</label><input type="text"> 
            <label>Middle Name</label><input type="text"> 
            <label>Last Name*</label><input type="text"><br><br>

            <label>Roll No.*</label><input type="text"><br>
            <label>Email ID*</label><input type="email"><br>
            <label>Phone No.*</label><input type="text"><br>
            <label>User ID*</label><input type="text"><br>
            <label>Enter Password*</label><input type="password"><br>
            <label>Re-Enter Password*</label><input type="password"><br>

            <label>Branch*</label>
            <select>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
            </select>

            <label>Year of Studying*</label>
            <select>
                <option>First</option>
                <option>Second</option>
                <option>Third</option>
                <option>Fourth</option>
            </select><br><br>

            <label>Upload Photo*</label><input type="file">
        </fieldset>

        <!-- Personal Details -->
        <fieldset>
            <legend>Personal Details</legend>
            <label>Father Name*</label><input type="text">
            <label>Contact No.*</label><input type="text"><br><br>

            <label>Mother Name*</label><input type="text">
            <label>Contact No.*</label><input type="text"><br><br>

            <label>Date of Birth*</label><input type="date">
            <label>Aadhaar No.*</label><input type="text">
        </fieldset>

        <!-- Address -->
        <fieldset>
            <legend>Address</legend>
            <label>Address1*</label><textarea rows="2" cols="60"></textarea><br><br>
            <label>Address2</label><textarea rows="2" cols="60"></textarea>
        </fieldset>

        <!-- Buttons -->
        <div class="btn">
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
